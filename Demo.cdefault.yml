# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.4.0/tools/projmgr/schemas/cdefault.schema.json

default:
  compiler: AC6

  build-types:
    - type: Debug
      misc:
        - for-compiler: AC6
          C:
            - -Wno-macro-redefined
            - -Wno-pragma-pack
            - -Wno-parentheses-equality
            - -std=c99
          ASM:
            - -masm=auto
          Link:
            - --entry=Reset_Handler
        - for-compiler: GCC
          C:
            - -Wall
            - -std=gnu99
          Link:
            - --specs=nosys.specs
            - --entry=Reset_Handler
    - type: Release
      misc:
        - for-compiler: AC6
          C:
            - -Wno-macro-redefined
            - -Wno-pragma-pack
            - -Wno-parentheses-equality
            - -std=c99
          ASM:
            - -masm=auto
          Link:
            - --entry=Reset_Handler
        - for-compiler: GCC
          C:
            - -Wall
            - -std=gnu99
          Link:
            - --specs=nosys.specs
            - --entry=Reset_Handler

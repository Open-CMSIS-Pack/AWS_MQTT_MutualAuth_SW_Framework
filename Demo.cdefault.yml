# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.4.0/tools/projmgr/schemas/cdefault.schema.json

default:
  compiler: AC6
  misc:
    - for-compiler: AC6
      ASM:
        - -masm=auto
      Link:
        - --entry=Reset_Handler
      C:
        - -Wno-macro-redefined
        - -Wno-pragma-pack
        - -Wno-parentheses-equality
        - -std=c99
    - for-compiler: GCC
      Link:
        - --specs=nosys.specs
        - --entry=Reset_Handler
      C:
        - -g
        - -Wall
        - -std=gnu99
